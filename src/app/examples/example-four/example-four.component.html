<p>Using NGRX to manage the state</p>

<div *ngIf="letters$ |async as letters">
	<span class="badge rounded-pill bg-danger" *ngFor="let letter of letters | limitLetters: letterLimit">
		{{letter.letter | uppercase}}
	</span>

</div>

<div class="mt-5">
	<button class="btn btn-primary btn-sm m-2" (click)="limitLetters(5)">Display only five letters</button>
	<button class="btn btn-success btn-sm m-2" (click)="limitLetters(26)">Display all letters</button>
</div>
